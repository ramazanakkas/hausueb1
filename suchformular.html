        <h1>Barrierefreies Wikipedia(DE) Suche</h1>
        <a href="http://wave.webaim.org/report#/http://ramazanakkas1.cloudcontrolled.com/suchformular.html">
						<img src="wcag2AAA.gif" alt="Auf WCAG 2.0 AAA und Section 508 Richtlinien Prüfung Logo"/>
		</a>
        
       <form class="form-horizontal" name="search" role="form" method="post" action="http://de.wikipedia.org/wiki/Spezial:Suche" id="wikiform">
			<fieldset>
				<legend>Wikipedia(DE) Suche</legend>
				<div class="form-group">
					<p>
						<label class="control-label" for="search">Suchbegriff:</label></p>
						<input class="form-control" type="search" placeholder="Suchbegriff" name="search" id="search" />
				</div>
				<div class="form-group">
					<p>
						<input class="btn btn-primery" type="button" onclick="valid(1)" name="go" id="go" value="Artikelsuche" />
						<input class="btn btn-primery" type="button" onclick="valid(0)" name="fulltext" id="fulltext" value="Volltextsuche" />
					</p>
				</div>
			</fieldset>
		</form>
      </div>

<hr>

<script type="text/javascript">
	var valid=function(id){
		var search=document.getElementById("search").value;
		if(search.length===0||search.length>=50||nurLeerzeichen(search)){
			$(document).ready(function(){
				alert("Keine gültige Eingabe!");
			});
		}
		else{
			if(id===0){
				var i=document.getElementById("wikiform");
				i.action="http://de.wikipedia.org/wiki/Spezial:Suche?fulltext="+search;
				i.submit();
			}
			else {
				var i=document.getElementById("wikiform");
				i.action="http://de.wikipedia.org/wiki/Spezial:Suche?"+search;
				i.submit();
			}
		}
	}
	var nurLeerzeichen=function(j){
		for (var i=0;i<j.length;i++){
			if(!(j[i]===" "))return false;
		}
		return true;
	}
	</script>
